<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <main>
        <!-- Câu thần chú -->
        <!-- form>.mb3*3>label+input.form-control 
button:submit.btn.btn-primary  -->
        <div id="list-product">

        </div>
        <div id="total-likes"></div>


        <!-- Form để thêm sản phẩm -->
        <form id="addProductForm">
            <label for="productName">Tên sản phẩm:</label>
            <input type="text" id="productName" name="productName" required><br>
            <label for="productLikes">Số lượt like:</label>
            <input type="number" id="productLikes" name="productLikes" required><br>
            <label for="productPrices">Giá sản phẩm:</label>
            <input type="number" id="productPrices" name="productPrices" required><br>
            <button type="submit">Thêm sản phẩm</button>
        </form>

        <hr>

        <!-- Form để sắp xếp theo lượt like -->
        <form id="sortForm">
            <label for="sortType">Sắp xếp theo lượt like:</label>
            <select id="sortType">
                <option value="ascending">Tăng dần</option>
                <option value="descending">Giảm dần</option>
            </select>
            <button type="submit">Sắp xếp</button>
        </form>

        <!-- Danh sách sản phẩm -->
        <div id="productList"></div>


    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="axios.js"></script>
    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
